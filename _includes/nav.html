<nav class="site-nav">
  <ul>
    {% assign pages = site.pages | sort:"url" %}
        {% for page in pages %}
          {% if page.nav == true %}
         <li><a {% if page.url == page.url %}class="active"{% endif %} href="{{ page.url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}

    </ul>
    </nav>
