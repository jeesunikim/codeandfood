<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Slab|Roboto:300,400,700" rel="stylesheet">
        {% if jekyll.environment == "production" %}
        <!-- Google Analytics -->
        {% endif %}
        <script src="https://use.typekit.net/yjb6xbl.js"></script>
        <script>try{Typekit.load({ async: false });}catch(e){}</script>
    </head>
    <body>
        <div class="hovered-menu">
            <a href="/about">About</a>
            <a href="/code">Code</a>
            <a href="/food">Food</a>
            <a href="/code/work">Work</a>
        </div>
        <header class="site-header">
            {% include nav.html %}
        </header>
