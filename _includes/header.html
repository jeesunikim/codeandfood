<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
        <meta name="description" content="Developer Jeesun's blog and portfolio">
        <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.ico">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:600" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Exo:600" rel="stylesheet">

        {% if jekyll.environment == "production" %}
        <!-- Google Analytics -->
        {% endif %}

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-44671110-2', 'auto');
          ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div class="hovered-menu">
            <a href="/about">About</a>
            <a href="/code">Code</a>
            <a href="/food">Food</a>
            <a href="/code/work">Work</a>
        </div>
        <header class="site-header">
            {% include nav.html %}
        </header>
