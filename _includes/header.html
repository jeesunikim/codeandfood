<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
        <meta name="description" content="Frontend Engineer Jeesun's blog">
        <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.ico">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

        <!-— twitter card tags additive with the og: tags -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@codeandfood" />
        <meta name="twitter:creator" content="@codeandfood" />

        <!-— facebook open graph tags -->
        <meta property="og:locale" content="en_US">
        <meta property="og:type" content="article">
        <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta property="og:description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ site.description }}{% endif %}">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        <meta property="og:site_name" content="{{ site.title }}">
        <meta property="og:image" content="{{ page.image }}">
        <meta property="og:image:width" content="637" />
        <meta property="og:image:height" content="403" />

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:600" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Exo:600" rel="stylesheet">
        <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">

        {% if jekyll.environment == "production" %}
        <!-- Google Analytics -->
        {% endif %}

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-44671110-2', 'auto');
          ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div class="hovered-menu">
            <a href="{{ '/about/' | prepend: site.baseurl }}">About</a>
            <a href="{{ '/code/' | prepend: site.baseurl }}">Code</a>
            <a href="{{ '/food/' | prepend: site.baseurl }}">Food</a>
            <a href="{{ '/code/work/' | prepend: site.baseurl }}">Work</a>
        </div>
        <header class="site-header">
            {% include nav.html %}
        </header>
